version: 2.1
  
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/front-react-walking
    steps:
      - checkout
      # install dependencies
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
      - run:
          name: Build app
          command: npm run build

workflows:
  build:
    jobs:
      - build